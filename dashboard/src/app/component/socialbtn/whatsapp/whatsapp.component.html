<a
  [ngStyle]="{
    'background-color': backgroundColor,
    color: color,

  }"
  [href]="
    'https://wa.me/' +
    phone +
    '?text=Me%20gustaría%20saber%20más%20información%20sobre%20sobre%20tus%20servicios.!%20'
  "
  target="_blank"
  type="button"

  [ngClass]="[
    'btn',
    this.forma,
    'my-2',
    'py-2',
    'px-3',
    boxShadowHover == 'hover' ? 'boxShadowHover' : ''
  ]"

>
  <i class="bi bi-whatsapp"></i>
</a>
