<a
  [ngStyle]="{
    'background-color': backgroundColor,
    color: color,
  
  }"
  [ngClass]="[
    'btn',
    this.forma,
    'my-2',
    'py-2',
    'px-3',
    boxShadowHover == 'hover' ? 'boxShadowHover' : ''
  ]"
  [href]="url"
  target="_blank"
  class="btn my-2 mx-1 py-2 px-3"
  type="button"
>
  <i class="bi bi-instagram"></i>
</a>
